  body {
  background-color: rgb(224, 223, 156); 
}
#snow {
  background: none;
  background-image: url('s1.png'), url('s2.png'), url('s3.png');
  height: 100%;
  left: 0;
  position: absolute;
  top: 0;
  width: 100%;
  z-index: 1;
 
  animation: snow 10s linear infinite;  /*雪花移动速度*/
}
@keyframes snow {  /*添加动态效果，三张图片从哪里移动到哪里*/
  0% {
    background-position: 0px 0px, 0px 0px, 0px 0px;
  }
  
  100% {
    background-position: 500px 1000px, 200px 400px, -100px 300px;
  }
}

  </style>
</head>


<body>
<div id="snow"></div>

<header>
	<div class="container">
		<h1><span>2</span><span>0</span><span>4</span><span>8</span></h1>
	</div>
</header>

<div class="container">
	<div class="directions">
		<p><strong>使用键盘方向键键移动数块</strong></p>
	</div>
	<div class="scores">
		<div class="score-container best-score">
			最佳: 
			<div class="score">
				<div id="bestScore">0</div>
			</div>
		</div>
		<div class="score-container">
			分数: 
			<div class="score">
				<div id="score">0</div>
				<div class="add" id="add"></div>
			</div>
		</div>
	</div>
	<div class="box">
		<div id="tile-container" class="tile-container"></div>
		<div class="end" id="end">游戏结束<div class="monkey">🙈</div><button class="btn not-recommended__item js-restart-btn" id="try-again">再试一次</button></div>
	</div>

	<div class="not-recommended">
		<button class="btn not-recommended__item js-restart-btn" id="restart">重新启动游戏</button>
		<span class="not-recommended__annotation"></span>
	</div>
</div>
<script src="js/index.js"></script>
<div style="text-align:center;">
</div>
</body>
