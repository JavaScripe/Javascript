<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0">
<link rel="stylesheet" href="style.css">
<title>2048</title>
 <style>
	  body {
  background-color: rgb(224, 223, 156); 
}
#snow {
  background: none;
  background-image: url('s1.png'), url('s2.png'), url('s3.png');
  height: 100%;
  left: 0;
  position: absolute;
  top: 0;
  width: 100%;
  z-index: -1;
 
  animation: snow 10s linear infinite;  /*雪花移动速度*/
}
@keyframes snow {  /*添加动态效果，三张图片从哪里移动到哪里*/
  0% {
    background-position: 0px 0px, 0px 0px, 0px 0px;
  }
  
  100% {
    background-position: 500px 1000px, 200px 400px, -100px 300px;
  }
}
</style>
</head>
<body>
<div id="snow"></div>

<header>
	<div class="container">
		<h1><span>2</span><span>0</span><span>4</span><span>8</span></h1>
	</div>
</header>
<div class="container">
	<div class="directions">
		<p><strong>使用键盘方向键移动数块</strong></p>
	</div>
	<div class="scores">
		<div class="score-container best-score">
			最佳: 
			<div class="score">
				<div id="bestScore">0</div>
			</div>
		</div>
		<div class="score-container">
			分数: 
			<div class="score">
				<div id="score">0</div>
				<div class="add" id="add"></div>
			</div>
		</div>
	</div>
	<div class="box">
		<div class="grid-container">
			<!--为每个格子id编号 第一行第一个为 grid-cell-0-0 以此类推-->
			<div class="grid-cell" id="grid-cell-0-0"></div>
			<div class="grid-cell" id="grid-cell-0-1"></div>
			<div class="grid-cell" id="grid-cell-0-2"></div>
			<div class="grid-cell" id="grid-cell-0-3"></div>

			<div class="grid-cell" id="grid-cell-1-0"></div>
			<div class="grid-cell" id="grid-cell-1-1"></div>
			<div class="grid-cell" id="grid-cell-1-2"></div>
			<div class="grid-cell" id="grid-cell-1-3"></div>

			<div class="grid-cell" id="grid-cell-2-0"></div>
			<div class="grid-cell" id="grid-cell-2-1"></div>
			<div class="grid-cell" id="grid-cell-2-2"></div>
			<div class="grid-cell" id="grid-cell-2-3"></div>

			<div class="grid-cell" id="grid-cell-3-0"></div>
			<div class="grid-cell" id="grid-cell-3-1"></div>
			<div class="grid-cell" id="grid-cell-3-2"></div>
			<div class="grid-cell" id="grid-cell-3-3"></div>
		</div>
		<div class="end" id="end">游戏结束
			<div class="monkey">🙈</div>
			<button class="btn restart__item js-restart-btn" id="try-again" onclick="newGame()">再试一次</button></div>
	</div>
	<div class="restart">
		<button class="btn restart__item js-restart-btn" id="restart" onclick="newGame()">重新启动游戏</button>
		<span class="restart__expression"></span>
	</div>
</div>
</div>
<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="support2048.js"></script><!--存放一些辅助函数-->
<script type="text/javascript" src="showanimation2048.js"></script><!--过场动画-->
<script type="text/javascript" src="main2048.js"></script><!--主逻辑-->
<div style="text-align:center;">
	
</div>
</body>
</html>
